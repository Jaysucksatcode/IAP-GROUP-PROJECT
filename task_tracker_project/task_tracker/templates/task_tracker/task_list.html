{% extends 'base.html' %}

{% block content %}
  <h2>Task List</h2>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }}
        {% if not task.completed %}
          <a href="{% url 'complete_task' pk=task.pk %}">Mark as Completed</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_task' %}">Add Task</a>
{% endblock %}
